<!DOCTYPE html>
<html>
<head>
    <title>Music Match</title>
</head>
<body>
    <h1>Music Match</h1>
    <form action="{{ url_for('match') }}" method="post">
        <label for="username1">Enter your last.fm username:</label>
        <input type="text" name="username1" id="username1" required>
        <br>
        <label for="username2">Enter a last.fm username to match with:</label>
        <input type="text" name="username2" id="username2" required>

    </form>
</body>
</html>
